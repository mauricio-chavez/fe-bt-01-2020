<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>
    <section>
      <h2 id="resultado">Escriba sus valores</h2>
      <p>
        <label for="first">Primer operando</label>
        <input type="number" id="first" value="0" />
      </p>
      <p>
        <label for="second">Segundo operando</label>
        <input type="number" id="second" value="0" />
      </p>
      <button id="sumar">Sumar</button>
      <button id="restar">Restar</button>
      <button id="multiplicar">Multiplicar</button>
      <button id="dividir">Dividir</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
